type BasketId @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  basketId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PushProtocolAllocations @entity(immutable: true) {
  id: Bytes!
  chain: BigInt! # uint32
  vault: Bytes! # address
  deltas: [BigInt!]! # int256[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PushedAllocationsToController @entity(immutable: true) {
  id: Bytes!
  vaultNumber: BigInt! # uint256
  deltas: [BigInt!]! # int256[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
