specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Game
    network: mumbai
    source:
      address: "0xff998FD69f9F3F93e2D6B10f3e747eb7CA1B645E"
      abi: Game
      startBlock: 36552353
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BasketId
        - PushProtocolAllocations
        - PushedAllocationsToController
        - RebalancedBasket
        - Transfer
      abis:
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: BasketId(address,uint256)
          handler: handleBasketId
        - event: PushProtocolAllocations(uint32,address,int256[])
          handler: handlePushProtocolAllocations
        - event: PushedAllocationsToController(uint256,int256[])
          handler: handlePushedAllocationsToController
        - event: RebalancedBasket(uint256)
          handler: handleRebalancedBasket
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/game.ts
