specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Race
    network: mumbai
    source:
      address: "0x388d51FB783589B62c9b781b4Fdf70bD042eD1F0"
      abi: Race
      startBlock: 36467953
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BasketId
        - PushProtocolAllocations
        - PushedAllocationsToController
        - Transfer
      abis:
        - name: Race
          file: ./abis/Race.json
      eventHandlers:
        - event: BasketId(address,uint256)
          handler: handleBasketId
        - event: PushProtocolAllocations(uint32,address,int256[])
          handler: handlePushProtocolAllocations
        - event: PushedAllocationsToController(uint256,int256[])
          handler: handlePushedAllocationsToController
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/race.ts
