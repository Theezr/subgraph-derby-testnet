specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Game
    network: mumbai
    source:
      address: '0x0eD29B22f802E442d7598566357cAa6a0Eb86E7E'
      abi: Game
      startBlock: 36627151
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BasketId
        - RebalanceBasket
        - Transfer
      abis:
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: BasketId(address,uint256,uint256)
          handler: handleBasketId
        - event: RebalanceBasket(uint256,uint256,int256,int256)
          handler: handleRebalanceBasket
      file: ./src/game.ts
  - kind: ethereum
    name: Controller
    network: mumbai
    source:
      address: '0x51a8E25B6aA05A713E1A306240AF64601468fd58'
      abi: Controller
      startBlock: 36636330
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddProtocol
        - AddVault
      abis:
        - name: Controller
          file: ./abis/Controller.json
      eventHandlers:
        - event: AddProtocol(string,uint256,address,address,address,address,uint256)
          handler: handleAddProtocol
        - event: AddVault(uint256,string)
          handler: handleAddVault
      file: ./src/controller.ts
